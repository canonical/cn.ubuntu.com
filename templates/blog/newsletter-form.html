<div class="col-4 blog-p-card--muted">
  <header class="blog-p-card__header">
    <h5 class="p-muted-heading u-no-margin--bottom">订阅博客文章</h5>
  </header>

  <div class="blog-p-card__content">
    <form action="https://ubuntu.com/marketo/submit"
          method="post"
          id="mktoForm_3647"
          onsubmit="ga('send', 'Newsletter', 'Signup', 'New homepage newsletter signup');">
      <h3 class="p-card--title p-heading--4">订阅您感兴趣的主题</h3>

      <div>
        <label>
          <span class="u-no-margin--top">工作邮箱:<span>*</span></span>
          <input required
                 id="email"
                 name="email"
                 maxlength="255"
                 type="email"
                 pattern="^[^ ]+@[^ ]+\.[a-z]{2,26}$" />
        </label>
      </div>

      <div>
        <span>
          <input class="u-no-margin--top"
                 name="canonicalUpdatesOptIn"
                 id="canonicalUpdatesOptIn"
                 value="yes"
                 type="checkbox" />
          <label for="canonicalUpdatesOptIn" class="p-form__label u-no-margin--top">
            <small>我同意接收有关Canonical的产品和服务信息。</small>
          </label>
        </span>
      </div>

      <p>
        <small>在提交此表格的同时，我确认已阅读和同意的<a href="https://ubuntu.com/legal/data-privacy/newsletter">隐私声明</a>和<a href="https://ubuntu.com/legal/data-privacy">隐私政策。</a></small>
      </p>

      <div>
        <span class="p-card--content">
          <button type="submit" class="u-no-margin--bottom">立即订阅</button>
        </span>

        <input type="hidden" name="Consent_to_Processing__c" value="yes" />
        <input value="3647" name="formid" type="hidden" />
        <input type="hidden"
               name="acquisition_url"
               aria-label="acquisition_url"
               value="{{ request.url }}" />
        <input type="hidden"
               aria-hidden="true"
               aria-label="hidden field"
               name="utm_campaign"
               id="utm_campaign"
               value="" />
        <input type="hidden"
               aria-hidden="true"
               aria-label="hidden field"
               name="utm_medium"
               id="utm_medium"
               value="" />
        <input type="hidden"
               aria-hidden="true"
               aria-label="hidden field"
               name="utm_source"
               id="utm_source"
               value="" />
        <input type="hidden"
               aria-hidden="true"
               aria-label="hidden field"
               name="utm_content"
               id="utm_content"
               value="" />
        <input type="hidden"
               aria-hidden="true"
               aria-label="hidden field"
               name="utm_term"
               id="utm_term"
               value="" />
        <input type="hidden" name="returnURL" value="{{ request.url }}#success" />
      </div>
    </form>
  </div>
</div>

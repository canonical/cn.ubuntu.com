# This file configures Charmcraft.
# See https://juju.is/docs/sdk/charmcraft-config for guidance.

name: cn-ubuntu-com

type: charm

bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"

summary: https://jp.ubuntu.com

description: |
  This is the flask charm for the cn.ubuntu.com website.

extensions:
  - flask-framework

config:
  options:
    discourse-api-key:
      description: "Discourse API key"
      default: "discourse_api_key"
      source: default
      type: string
    discourse-api-username:
      type: string
      description: "Discourse API username"
      default: "discourse_api_username"
    cookie-service-api-key:
      description: "Cookie Service API Key"
      default: "cookie_service_api_key"
      type: secret
